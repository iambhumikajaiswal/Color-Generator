
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simonsays.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>

    <div class="btn-container">
      <div class="line-one">
        <div type="button" class="btn blue" id="blue" ></div>
        <div type="button" class="btn red" id="red" ></div>
      </div>
      <div class="line-two">
        <div type="button" class="btn yellow" id="yellow" ></div>
        <div type="button" class="btn green" id="green" ></div>
      </div>
    </div>
    <script src="simonsays.js"></script>
  </body>
</html>
